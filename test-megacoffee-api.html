<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가커피 상품 검색 (서버 API)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product { border: 1px solid #ccc; margin: 10px 0; padding: 10px; border-radius: 5px; }
        .highlight { background-color: #ffffcc; border-color: #ff6600; }
        .ice-americano { background-color: #e6f3ff; border-color: #0066cc; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; border-radius: 5px; }
        .loading { color: #666; font-style: italic; }
        .error { color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; }
        .success { color: green; background: #e6ffe6; padding: 10px; border-radius: 5px; }
        .product-code { font-weight: bold; color: #0066cc; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>메가커피 상품 검색 (서버 API)</h1>
    <button onclick="searchMegaCoffeeProducts()">메가커피 상품 검색</button>
    <button onclick="searchSpecificPages()">여러 페이지 검색</button>
    <div id="results"></div>

    <script>
        async function searchMegaCoffeeProducts() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="loading">메가커피 상품 검색 중...</p>';

            try {
                // 서버 API 호출
                const response = await fetch('/api/banner?action=list-products');
                const result = await response.json();

                console.log('서버 API 응답:', result);

                if (result.success && result.megaCoffeeProducts) {
                    const products = result.megaCoffeeProducts;
                    
                    // 아이스 아메리카노 찾기
                    const icedAmericano = products.filter(product =>
                        (product.goodsName?.includes('아이스') && product.goodsName?.includes('아메리카노')) ||
                        (product.goodsName?.includes('ICE') && product.goodsName?.includes('AMERICANO')) ||
                        product.goodsName?.includes('아이스아메리카노') ||
                        product.goodsName?.toLowerCase().includes('iced americano')
                    );

                    // 일반 아메리카노
                    const americano = products.filter(product =>
                        product.goodsName?.includes('아메리카노') ||
                        product.goodsName?.includes('AMERICANO')
                    );

                    let html = `
                        <div class="success">
                            <h2>✅ 검색 결과</h2>
                            <p><strong>전체 상품:</strong> ${result.totalProducts}개</p>
                            <p><strong>메가커피 관련 상품:</strong> ${products.length}개</p>
                            <p><strong>아이스 아메리카노:</strong> ${icedAmericano.length}개</p>
                            <p><strong>아메리카노 전체:</strong> ${americano.length}개</p>
                        </div>
                    `;

                    if (icedAmericano.length > 0) {
                        html += '<h3>🧊 아이스 아메리카노 상품 (우선 추천)</h3>';
                        icedAmericano.forEach(product => {
                            html += `
                                <div class="product ice-americano">
                                    <div class="product-code">상품코드: ${product.goodsCode}</div>
                                    <strong>상품명:</strong> ${product.goodsName}<br>
                                    <strong>브랜드:</strong> ${product.brandName}<br>
                                    <strong>할인가:</strong> ${product.discountPrice}원<br>
                                    <strong>정가:</strong> ${product.salePrice}원<br>
                                    <strong>실제가:</strong> ${product.realPrice}원<br>
                                    <strong>유효기간:</strong> ${product.limitDay}일<br>
                                    <strong>카테고리:</strong> ${product.categoryName1}<br>
                                    <strong>교환처:</strong> ${product.affiliate}<br>
                                    ${product.goodsImgS ? `<img src="${product.goodsImgS}" alt="${product.goodsName}" style="max-width: 100px; margin-top: 10px;">` : ''}
                                </div>
                            `;
                        });
                    }

                    if (americano.length > 0) {
                        html += '<h3>☕ 아메리카노 전체 상품</h3>';
                        americano.forEach(product => {
                            const isIced = icedAmericano.some(iced => iced.goodsCode === product.goodsCode);
                            if (!isIced) { // 이미 위에 표시된 아이스 아메리카노는 제외
                                html += `
                                    <div class="product highlight">
                                        <div class="product-code">상품코드: ${product.goodsCode}</div>
                                        <strong>상품명:</strong> ${product.goodsName}<br>
                                        <strong>브랜드:</strong> ${product.brandName}<br>
                                        <strong>할인가:</strong> ${product.discountPrice}원<br>
                                        <strong>정가:</strong> ${product.salePrice}원<br>
                                        <strong>실제가:</strong> ${product.realPrice}원<br>
                                        <strong>유효기간:</strong> ${product.limitDay}일<br>
                                        <strong>카테고리:</strong> ${product.categoryName1}<br>
                                        <strong>교환처:</strong> ${product.affiliate}<br>
                                        ${product.goodsImgS ? `<img src="${product.goodsImgS}" alt="${product.goodsName}" style="max-width: 100px; margin-top: 10px;">` : ''}
                                    </div>
                                `;
                            }
                        });
                    }

                    if (products.length > americano.length) {
                        html += '<h3>🏪 기타 메가커피 상품</h3>';
                        products.forEach(product => {
                            const isAmericano = americano.some(am => am.goodsCode === product.goodsCode);
                            if (!isAmericano) {
                                html += `
                                    <div class="product">
                                        <div class="product-code">상품코드: ${product.goodsCode}</div>
                                        <strong>상품명:</strong> ${product.goodsName}<br>
                                        <strong>브랜드:</strong> ${product.brandName}<br>
                                        <strong>할인가:</strong> ${product.discountPrice}원<br>
                                        <strong>정가:</strong> ${product.salePrice}원<br>
                                        <strong>실제가:</strong> ${product.realPrice}원<br>
                                        <strong>유효기간:</strong> ${product.limitDay}일<br>
                                        <strong>카테고리:</strong> ${product.categoryName1}<br>
                                        <strong>교환처:</strong> ${product.affiliate}<br>
                                        ${product.goodsImgS ? `<img src="${product.goodsImgS}" alt="${product.goodsName}" style="max-width: 100px; margin-top: 10px;">` : ''}
                                    </div>
                                `;
                            }
                        });
                    }

                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<div class="error">오류: ${result.error || '상품 조회 실패'}</div>`;
                }

            } catch (error) {
                console.error('검색 에러:', error);
                resultsDiv.innerHTML = `<div class="error">검색 중 오류 발생: ${error.message}</div>`;
            }
        }

        async function searchSpecificPages() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p class="loading">여러 페이지 검색 중...</p>';

            // 여러 페이지를 검색해서 더 많은 상품 찾기
            // 실제로는 서버에서 구현해야 하지만, 여기서는 시연용으로 첫 페이지만 검색
            await searchMegaCoffeeProducts();
        }
    </script>
</body>
</html>
